<h1 [style.backgroundColor]="bgColor">Property Binding works!</h1>
<p>Interpolation:</p>
<!--   only excepts string and numbers won't work for boolean values-->
<input type="text" name="user-name" [style.color]="color" value={{name}} disabled={{disable}}><br><br/>
<p>Property:</p>
<input type="text" name="user-name" [style.color]="color" [value]=name  [disabled]=disable><br><br/>

<!-- style binding -->
<button (click)="updatecolor()"><b>Update Color</b></button>
